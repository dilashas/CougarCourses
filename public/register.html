<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cougar Courses</title>

  <link rel="stylesheet" href="css/index.css">

  <!--    Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous"></script>

  <!--    Google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
        rel="stylesheet">

  <!--    fontawesome-->
  <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

  <!--    Google jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="js/login.js" defer></script>
</head>
<body class="container">

<!-- Header -->
<section id="header_section">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-nav">
        <a class="navbar-brand" href="/">Cougar Courses</a>
      </div>
      <div class="navbar-nav navbar-right">
        <a class="nav-link active login" href="/index.html">Home</a>
        <a class="nav-link active login" href="/courses.html">Courses</a>
        <a class="nav-link active login" href="/login.html">Login</a>
        <a class="nav-link active login" href="/register.html">Register</a>
      </div>
    </div>
  </nav>
</section>

<!--Logo-->
<section>
  <img id="register-logo" src="img/logo.png" alt="Clark Logo">
</section>

<div class="container mt-3">
  <h1 class="login-heading">Register for CougarCourses</h1>

  <div class="row">
    <div class="col-sm-8">
      <div class="card register-card">
        <div class="card-body">
          <!-- Makes POST request to /register route -->
          <form action="/register" method="POST">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="username" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input type="password" class="form-control" name="confirm" id="confirm">
            </div>
            <div class="form-group">
              <label for="fullname">Full name</label>
              <input type="text" class="form-control" name="fullname" id="fullname">
            </div>
            <div class="mb-3">
              <label for="brand">School Year</label>
              <select id="brand" class="form-select" aria-label="Default select example" name="brand">
                <option selected value="">Select your school year</option>
                <option value="Chevrolet">Freshman</option>
                <option value="Dodge">Sophomore</option>
                <option value="Ford">Junior</option>
                <option value="Hyundai">Senior</option>
              </select>
            </div>
            <div style="color: red"><p id="error_msg"></p></div>
            <button type="submit" class="btn btn-danger mt-3">Register</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
